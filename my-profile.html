<!DOCTYPE html>
<html>
<head>
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="my-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Yellowtail&display=swap" rel="stylesheet">
</head>

<body>

    <div class="flip-card" style="align-content: center;">
          <div class="flip-card-inner">
            <div class="flip-card-front">
                 <img src="picture.jpg" height="300px" width="450px">
                    <h4 id="name"> Eleonora </h4>
                    <h4 id="surname"> Zakoska </h4>
                    <h4 id="location"> <i class="fa fa-map-pin"></i> Partizanska bb</h4>
            </div>
            <div class="flip-card-back">
                   <form>
                      <div class="form-group">
                        <label for="namef">Name</label>
                        <input type="text" class="form-control" id="namef" placeholder="Enter your first name">
                      </div>
                      <div class="form-group">
                        <label for="surnamef">Surname</label>
                        <input type="text" class="form-control" id="surnamef" placeholder="Enter your surname">
                      </div>
                      <div class="form-group">
                        <label for="locationf">Location</label>
                        <input type="text" class="form-control" id="locationf" placeholder="Enter your office location">
                      </div>
                      <button onclick="replace()" class="btn btn-danger">Save</button>
                      <button type="reset" class="btn btn-danger">Cancel</button>
                    </form>
            
            </div>

          </div>
    </div>


    <script type="text/javascript">

        function replace(){
            
            document.getElementById('name').innerText = document.getElementById('namef').value;
            document.getElementById('surname').innerText = document.getElementById('surnamef').value;
            document.getElementById('location').innerText = document.getElementById('locationf').value;
   
        }

    </script>

</body>
</html>
